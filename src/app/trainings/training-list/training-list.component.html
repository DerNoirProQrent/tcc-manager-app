<ul class="list-group">
  <li
      *ngFor="let training of trainingsCollection"
      class="list-group-item list-group-item-action trainings-list"
      [class.disabled]="training.discontinued"
      [class.active]="activeTraining && activeTraining.id === training.id"
  >
    <strong>{{training.name}}</strong>
    <a class="float-right" [routerLink]="['/training',training.id]">&raquo; zum Training</a>
  </li>
  <li class="list-group-item list-group-item-action trainings-list disabled">
    <strong>Nicht verf√ºgbar</strong>
    <a class="float-right" [routerLink]="['/training','200']">&raquo; zum Training</a>
  </li>
</ul>
