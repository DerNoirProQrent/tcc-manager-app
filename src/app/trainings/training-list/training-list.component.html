<ul class="list-group">
  <li
      *ngFor="let training of trainingsCollection"
      class="list-group-item list-group-item-action trainings-list"
      [class.disabled]="training.discontinued"
      [class.active]="activeTraining && activeTraining.id === training.id"
      (click)="onListItemClicked($event, training)">
    <strong>{{training.name}}</strong>
  </li>
</ul>
