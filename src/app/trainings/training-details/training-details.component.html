<div class="card">
  <div class="card-body">
    <img class="card-img-top" *ngIf="trainingDetail.imageUrl" [src]="trainingDetail.imageUrl">
    <h4 class="card-title">{{trainingDetail.name}}</h4>
    <p class="card-text">Trainings-ID: {{trainingDetail.id}}</p>
    <p class="card-text">{{trainingDetail.description}}</p>
  </div>
</div>
